<div class="p-4">
    <div class="d-flex gap-3 py-3">
        <mat-icon (click)="sidenavClose()" >close</mat-icon>
        <h4 class="fs-5 fw-bold">Edit Cart</h4>
    </div>

    <div class="py-3" *ngIf="filteredControls?.length">
        <div class="d-flex justify-content-between">
            <div>Ticket Details</div>
            <div>Total Ticket Price &#8377; {{totalAmount.value}}</div>
        </div>
        <div>
            <ng-container *ngFor="let item of filteredControls">
                <div class="d-flex justify-content-between py-4 align-items-center row">
                    <div class="col-5">{{item.value.ticketName}}</div>
                    <div class="d-flex justify-content-between align-items-center col-7">
                        <div class="input-field d-flex justify-content-around align-items-center">
                            <div class="plus-btn" (click)="item.controls.ticketCount.setValue(item.value.ticketCount + 1)">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <input type="number" [formControl]="item.controls.ticketCount" readonly>
                            <div class="plus-btn" (click)="item.controls.ticketCount.setValue(item.value.ticketCount - 1)">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        <div>&#8377; {{item.value.ticketAmount}}</div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="premium-btn py-3">
            <button class="ml-auto">Next page</button>
        </div>
    </div>

    <div class="py-3 text-center" *ngIf="!filteredControls?.length">
        <h4 class="fs-5 fw-bold">Cart is Empty</h4>
    </div>
</div>
