<div class="px-5 py-3">
    <div>
        <div class="border-bottom py-3 px-2">Booking Summary</div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="py-3 px-1">Ticket Summary</div>
            <div class="d-flex justify-content-between">
                <div class="fw-bold">Park Booking</div>
                <div class="fw-bold">&#8377; {{totalAmount.value}}</div>
            </div>
            <div class="py-2">
                <div class="d-flex justify-content-between row" *ngFor="let item of ticketControls.controls">
                    <div class="col-5">{{ item.value.ticketName}}</div>
                    <div class="d-flex col-7 justify-content-between py-2">
                        <div class="input-field d-flex justify-content-around align-items-center">
                            <div class="plus-btn" (click)="item.get('ticketCount')?.setValue(item.value.ticketCount + 1)">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <input type="number" [formControl]="convertIntoFormControl(item.get('ticketCount'))" readonly />
                            <div class="plus-btn" (click)="item.get('ticketCount')?.setValue(item.value.ticketCount - 1)">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        <div>&#8377; {{item.value.ticketAmount}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
